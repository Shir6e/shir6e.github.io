<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Baru</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 30px; color: #2c3e50; }
        a { color: #2980b9; }

        /* H1 */
         h1 {
            font-family: Georgia, serif;
            color: #850650;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        /* paragraf */
        p {
            animation: fadeInUp 2s ease-in-out;
        }
         /* Animations */
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            
            @keyframes fadeInUp {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }

    </style>

           
</head>
<body>
    <h1>gak ada apa apa disini mah balik lagi aja</h1>
    <p>Dah dibilang gak ada apa apa.</p>

</body>
</html>
